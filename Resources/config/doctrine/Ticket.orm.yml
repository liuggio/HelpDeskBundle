Liuggio\HelpDeskTicketSystemBundle\Entity\Ticket:
  type: entity
  table: ticket__ticket
  manyToOne:
    category:
      targetEntity: Category
    state:
      targetEntity: TicketState
    createdBy:
      targetEntity: Tvision\Bundle\UserBundle\Entity\User
  oneToMany:
    comments:
      targetEntity: Comment
      mappedBy: ticket 
      cascade: ["persist", "remove"]
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    subject:
      type: string
      length: 255
    body:
      type: text
    language:
      type: string
      length: '2'
    createdAt:
      type: datetime
    updatedAt:
      type: datetime
    rate:
      type: integer
      nullable: true
  lifecycleCallbacks:
    prePersist: [prePersist]
    preUpdate: [preUpdate]
